<script>
    const numero1 = Number(prompt(`Informe um número`))
    const numero2 = Number(prompt(`Informe um número diferente`))
    if (numero1 > numero2) {
        alert(`O número ${numero1} é maior`)
    }
    else if (numero2 > numero1){
        alert(`O número ${numero2} é maior`)
    }
    else {
        alert(`Os dois números são iguais`)
    }
</script>
