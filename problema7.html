<script>
    const numero1 = Number(prompt(`Informe um número`))
    const numero2 = Number(prompt(`Informe um número diferente`))
    const numero3 = Number(prompt(`Informe um número diferente dos anteriores`))

    if (isNaN(numero1) || isNaN(numero2) || isNaN(numero3)) {
        //se quiser validar sendo falso: !isNan(nome da const)
        alert(`Coloque um número`)
    }

    else {
        if (numero1 < numero2 && numero1 < numero3) {
            alert(`O número ${numero1} é o menor`)
        }
        else if (numero2 < numero1 && numero2 < numero3) {
            alert(`O número ${numero2} é o menor`)
        }
        else if (numero3 < numero1 && numero3 < numero2) {
            alert(`O número ${numero3} é o menor`)
        }
    }
</script>
